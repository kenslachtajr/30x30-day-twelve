<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentCar.id; else elseBlock">{{ originalTitle }}</span>
        <ng-template #elseBlock>Select A Car</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form [formGroup]="form" (submit)="saved.emit(currentCar)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Make"
          formControlName="make"
          type="text"
          name="make"
        />
        <mat-error *ngIf="form.get('make').hasError('required')"
          >Required Field</mat-error
        >
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Model"
          formControlName="model"
          type="text"
          name="model"
        />
        <mat-error *ngIf="form.get('model').hasError('required')"
          >Required Field</mat-error
        >
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="MaxSpeed"
          formControlName="maxSpeed"
          type="text"
          name="maxSpeed"
        />
        <mat-error *ngIf="form.get('maxSpeed').hasError('required')"
          >Required Field</mat-error
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        type="submit"
        [disabled]="form.invalid"
        mat-button
        color="primary"
      >
        {{ currentCar.id ? 'Save' : 'Create' }}
      </button>
      <button type="button" mat-button (click)="cancelled.emit(currentCar)">
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
